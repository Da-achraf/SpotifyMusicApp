<div
  *ngIf="loading"
  [style.min-width.rem]="width"
  [style.height.%]="height"
  class="border-[.3px] border-gray-300 rounded-lg shadow-2xl bg-gradient-to-t from-gray-100 overflow-hidden"
>
  <div class="flex flex-col space-y-4 animate-pulse">
    <div class="bg-slate-700 h-[12rem]"></div>
    <div class="flex flex-col space-y-8 p-3">
      <div class="w-[40%] h-4 bg-slate-700 rounded"></div>
      <div class="w-[80%] h-4 bg-slate-700 rounded"></div>
    </div>
  </div>
</div>
