<!-- Items start -->
<div
        *ngIf="!(error$ | async)"
        class="flex justify-center flex-wrap gap-6"
>

  <ng-container *ngIf="(items$ | async) as items">
    <!-- if items are tracks -->
    <ng-container *ngIf="(elementToRender$ | async) === 'track'">
      <app-track
              *ngFor="let track of items"
              [track]="track">
      </app-track>
    </ng-container>

    <!-- if items are artists -->
    <ng-container *ngIf="(elementToRender$ | async) === 'artist'">
      <app-artist
              *ngFor="let artist of items"
              [artist]="artist">
      </app-artist>
    </ng-container>
  </ng-container>
</div>

<!-- Items end -->

<loading-spinner *ngIf="loading$ | async" [size]="loadingSpinnerSize"></loading-spinner>

<error *ngIf="error$ | async" (onRefresh)="onRefresh()"></error>
